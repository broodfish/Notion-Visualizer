name: Generate Daily Heatmap

on:
  schedule:
    - cron: '0 * * * *' # Hourly
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4
      
      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: üì¶ Install dependencies
        run: pip install -r requirements.txt

      - name: üñºÔ∏è Run Heatmap Generation Script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATASOURCE_ID: ${{ secrets.NOTION_DATASOURCE_ID }}
          # Set property names to match Notion database schema
          NOTION_DATE_PROP: ${{ secrets.NOTION_DATE_PROP }}
          NOTION_DURATION_PROP: ${{ secrets.NOTION_DURATION_PROP }}
        run: python src/generate_heatmap.py
      
      - name: ‚è´ Commit and Push new Heatmap
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'üé® Update reading heatmap via GitHub Actions'
          file_pattern: 'public/*.png public/*.html'
